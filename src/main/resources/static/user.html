<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for error message */

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;  /* Initially hidden */
        }

        /* Style for invalid input */
        .invalid-input {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">User Dashboard</h2>

    <div class="text-center">
        <a href="#" onclick="showLoginForm()">Login</a> |
        <a href="#" onclick="showSignUpForm()">Sign Up</a> |
        <a href="#" onclick="showOtpFormForVerification()">Verify Email</a>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="mt-4" style="display:none;">
        <h3>Sign Up</h3>
        <form>
            <div class="form-group">
                <label for="signUpUsername">Username</label>
                <input type="text" id="signUpUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signUpName">Name</label>
                <input type="text" id="signUpName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" class="form-control" required>
               <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            <div id="errorDisplay" style="color: red;"></div>
            <button type="button" class="btn btn-primary btn-block" onclick="signUpUser()">Sign Up</button>
        </form>
    </div>

    <!-- OTP Verification Form -->
    <div id="otpForm" class="mt-4" style="display:none;">
        <h3>Verify Email</h3>
        <form>
            <div class="form-group">
                <label for="otpEmail">Email</label>
                <input type="email" id="otpEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="otpCode">OTP Code</label>
                <input type="text" id="otpCode" class="form-control" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="verifyOtp()">Verify OTP</button>
        </form>
    </div>

    <!-- User Login Form -->
    <div id="loginForm" class="mt-4" style="display:none;">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="loginUser()">Login</button>
        </form>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display: none;">
        <h3>Welcome, <span id="loggedInUser"></span></h3>

        <!-- Dropdown for selecting the user to send a message to -->
        <div class="form-group">
            <label for="toUsername">Send Message To:</label>
            <select id="toUsername" class="form-control">
                <!-- This will be populated dynamically -->
            </select>
        </div>

        <!-- Message input field -->
        <div class="form-group">
            <label for="messageBody">Message:</label>
            <input type="text" id="messageBody" class="form-control" placeholder="Type your message">
        </div>

        <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>

        <!-- Chat history will be displayed here -->
        <div id="groupedMessageHistory"></div>
    </div>

    <!-- Message History -->


</div>

<script src="user.js"></script>
</body>
</html>
